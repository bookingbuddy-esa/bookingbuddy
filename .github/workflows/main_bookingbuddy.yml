# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build & Deploy - main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bookingbuddy-client-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build
        working-directory: BookingBuddy/bookingbuddy.client
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./BookingBuddy/bookingbuddy.client/dist/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  bookingbuddy-client-deploy:
    runs-on: ubuntu-latest
    needs: bookingbuddy-client-build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bookingbuddy'
          slot-name: 'Production'
          package: ./BookingBuddy/bookingbuddy.client/dist/bookingbuddy.client/browser
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9C56BA61DD824CEEB399083F1B2943AA }}

  BookingBuddyServer-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build BookingBuddy/BookingBuddy.Server --configuration Release

      - name: dotnet publish
        run: dotnet publish BookingBuddy/BookingBuddy.Server -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  BookingBuddyServer-deploy:
    runs-on: ubuntu-latest
    needs: BookingBuddyServer-build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bookingbuddy-api-server'
          slot-name: 'production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2BF1F679F3904871A985DEC393437A5F }}
