<div class="property d-flex flex-column p-3 w-100 h-100 align-items-center">
  <a class="w-100 h-75 m-1 text-decoration-none text-dark" [routerLink]='["property", property?.propertyId]' (click)="console.log('URL:' + property?.imagesUrl?.[0])">
    <img class="w-100 h-100 rounded-3"
         src="{{property?.imagesUrl?.[0]}}"
         alt="">
    <p class="mt-2">{{ property?.name }}</p>
  </a>
</div>
