<div *ngIf="!joined">
  <strong>Chat de grupo</strong>
  <div class="form-group row mb-2">
    <label class="col-form-label col-md-3">Nome do grupo (ID)</label>
    <div class="col-md-9">
      <input type="text" class="form-control" name="groupName" [(ngModel)]="groupName" />
    </div>
  </div>
  <div class="form-group row mb-2">
    <label class="col-form-label col-md-3">Nome de utilizador</label>
    <div class="col-md-9">
      <input type="text" class="form-control" name="userName" [(ngModel)]="userName" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-9 offset-3">
      <button type="button" class="btn btn-primary" (click)="join()">
        Entrar
      </button>
    </div>
  </div>
</div>

<div *ngIf="joined">
  <div id="chat">
    <div *ngFor="let message of conversation">
      <div><strong>{{message.userName}}:</strong> {{message.message}}</div>
    </div>
  </div>
  <input class="form-control mb-1" type="text" [(ngModel)]="messageToSend" name="messageToSend" />
  <button class="btn btn-primary" (click)="sendMessage()">Enviar</button>
  <button class="btn btn-secondary" (click)="leave()">Sair do grupo</button>
</div>
