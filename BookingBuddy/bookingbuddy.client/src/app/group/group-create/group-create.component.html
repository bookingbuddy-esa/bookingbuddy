<div *ngIf="!submitting" class="d-flex h-100 w-100 flex-column align-items-center" [ngSwitch]="currentStep">
  <app-first-step *ngSwitchCase="0" (nextStep)="nextStep()" [currentPercentage]="currentCompletePercentage">
  </app-first-step>
  <app-group-name-step *ngSwitchCase="1" [groupName]="groupName" (groupNameValid)="groupNameValid($event)" (groupNameSubmit)="setGroupName($event)"></app-group-name-step>
  <app-group-link-step *ngSwitchCase="2" [groupLink]="groupLink" (groupLinkValid)="groupLinkValid($event)" (groupLinkSubmit)="setGroupLink($event)"></app-group-link-step>
  <div class="d-flex flex-column w-100 align-items-center" style="height: 15%">
    <div class="progress w-100 rounded-0" role="progressbar" aria-label="Progress Bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-bar bg-dark" [style.width.%]="currentCompletePercentage"></div>
    </div>
    <div class="d-flex flex-row w-100 align-items-center justify-content-around">
      <button *ngIf="currentStep === 0" class="btn btn-danger bottom-button" [routerLink]="['/']">Cancelar</button>
      <button *ngIf="currentStep !== 0" class="btn btn-link bottom-button link-dark fw-bolder" (click)="previousStep()">
        Anterior
      </button>
      <button *ngIf="currentStep !== numberOfSteps" class="btn btn-dark bottom-button" [disabled]="!isValid()" (click)="nextStep()">Pr√≥ximo</button>
      <button *ngIf="currentStep === numberOfSteps" class="btn btn-dark bottom-button" [disabled]="!isValid()" (click)="create($event)">Finalizar</button>
    </div>
  </div>
</div>

<div *ngIf="submitting" class="d-flex w-100 h-100 flex-column align-items-center justify-content-center">
  <app-loader></app-loader>
</div>
