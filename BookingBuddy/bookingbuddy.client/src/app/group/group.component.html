<div class="row justify-content-center mt-5">
    <div class="col-md-3 mb-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed shadow-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Lista de Grupos
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="overflow-auto accordion-body p-1 overflow-auto" style="max-height: 350px">
                        <div class="list-group list-group-flush overflow-auto">
                            <div *ngIf="group_list.length == 0" class="mx-auto p-2">
                                <span class="text-muted small">Não existem grupos de reserva.<button type="button" class="btn btn-outline-success btn-sm rounded-pill ms-2"><i class="bi bi-person-fill-add"></i></button></span>
                            </div>
                            <button *ngFor="let group of group_list" class="list-group-item list-group-item-action" (click)="chooseGroup(group)">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="fw-bold">{{group.name}}</div>
                                    <span class="badge bg-primary rounded">{{group.membersId.length}}<i class="bi bi-person ms-1"></i></span>
                                </div>
                                <!--<span class="text-muted small text-truncate">{{group.lastMessage.member}}: {{group.lastMessage.message}}</span>-->
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-9 mb-5">
        <h2 class="text-center mb-3">Conteúdo</h2>
        <div *ngIf="submitting" class="h-100">
            <app-loader></app-loader>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
            <div class="card mb-3 me-md-2 w-75 w-lg-25" *ngFor="let property of currentGroup?.propertiesId">
                <img src="https://bookingbuddyrepository.blob.core.windows.net/images/284c96f1-af95-4600-9e94-da5a6b84ad8e.jpg" class="card-img-top object-fit-fill" alt="Imagem do Card">
                <div class="card-body">
                    <h5 class="card-title text-truncate">Casa no Rio</h5>
                    <p class="card-text text-truncate">Descrição da casa do rio. Esta é uma descrição placeholder!</p>
                    <button class="btn btn-primary" (click)="vote()">Ver mais</button>
                </div>
            </div>
