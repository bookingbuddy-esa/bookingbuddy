<div class="d-flex w-100 h-100 flex-column">
  <div class="d-flex flex-row flex-grow-1 w-100 text-center align-items-center justify-content-center">
    <div class="d-flex w-50 flex-grow-1 flex-column align-items-center">
      <span class="h1 mb-5">Bem-vindo ao assistente de criação de anúncios!</span>
      <span class="fs-5">Vamos começar por preencher os campos básicos do seu anúncio.</span>
    </div>
    <div class="d-flex flex-shrink-1 h-100">
      <img class="m-auto image-right"
           src="https://i.pinimg.com/originals/fb/43/b2/fb43b2ef58e824f3ec1f640bf5bd996b.gif" alt="multiple houses">
    </div>
  </div>
  <div class="d-flex flex-column w-100" style="height: 12%">
    <div class="progress w-100 rounded-0" role="progressbar" aria-label="Progress Bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-bar" [style.width.%]="currentPercentage"></div>
    </div>
    <div class="d-flex flex-row h-100 w-100 align-items-center justify-content-between px-5">
      <button class="btn btn-danger h-50 bottom-button" [routerLink]="['/']">Cancelar</button>
      <button class="btn btn-primary h-50 bottom-button" (click)="nextStep.emit()">Próximo</button>
    </div>
  </div>
</div>
