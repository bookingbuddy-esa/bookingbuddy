<div
  class="photos d-flex overflow-y-scroll mt-5 pb-3 px-5 mx-5 flex-row flex-wrap flex-grow-1 align-content-start justify-content-evenly">
  <div class="d-flex flex-column align-items-center w-100" >
    <div *ngIf="errors.length !== 0"
         class="alert alert-danger alert-dismissible d-flex w-75 align-items-center fade show my-2" role="alert">
      <button type="button" class="btn-close align-self-center" data-bs-dismiss="alert" aria-label="Close"
              (click)="errors=[]"></button>
      <div class="d-flex flex-column align-items-start">
        <span *ngFor="let error of errors">{{ error }}</span>
      </div>
    </div>
  </div>
  <div class="w-100 text-center mb-3">
    <div class="fs-1 p-3 fw-bold w-100">Adicione algumas fotos da sua propriedade</div>
    <div class="fs-6 p-2 w-100">Adicione pelo menos uma foto. O número máximo de fotos é {{maxFiles}}.</div>
  </div>
  <div *ngFor="let image of selectedFilesURL"
       class="d-flex flex-column align-items-center justify-content-center" style="width: 20%;">
    <img  [src]="image" alt="image" class="object-fit-contain border-1 border-black rounded" width="50%" height="30%">
    <button class="btn btn-danger mt-2" (click)="removeImage(image)">Remover</button>
  </div>
  <div class="d-flex flex-column align-items-center w-100">
    <input class="form-control m-auto w-50" id="files" name="files" type="file" accept="image/png, image/jpeg"
           (change)="onImagesSelect($event)" multiple>
  </div>
</div>
