<div *ngIf="!submitting" class="d-flex w-100 flex-column align-items-center" [ngSwitch]="currentStep">
    <app-initial-step *ngSwitchCase="0" (nextStep)="nextStep()" [currentPercentage]="currentCompletePercentage">
    </app-initial-step>
    <app-location-step *ngSwitchCase="1" [location]="location" (locationValid)="locationValid($event)" (locationSubmit)="setLocation($event)"></app-location-step>
    <app-amenities-step *ngSwitchCase="2" [amenities]="selectedAmenities" (onAmenitiesChange)="setAmenities($event)">
    </app-amenities-step>
    <app-photos-step *ngSwitchCase="3" [photos]="photos" (photosSubmit)="setPhotos($event)" (photosValid)="photosValid($event)">
    </app-photos-step>
    <app-ad-info-step *ngSwitchCase="4" [adInfo]="adInfo" [errors]="errors" (adInfoSubmit)="setAdInfo($event)" (adInfoValid)="adInfoValid($event)">
    </app-ad-info-step>
    <div class="d-flex flex-column w-100 mt-2 mb-2 align-items-center">
        <div class="progress w-100 rounded-0" role="progressbar" aria-label="Progress Bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar bg-dark" [style.width.%]="currentCompletePercentage"></div>
        </div>
        <div class="d-flex flex-row w-100 align-items-center justify-content-around fixed-bottom mb-4">
            <button *ngIf="currentStep === 0" class="btn btn-danger bottom-button" [routerLink]="['/']">Cancelar</button>
            <button *ngIf="currentStep !== 0" class="btn btn-link bottom-button link-dark fw-bolder" (click)="previousStep()">Anterior
      </button>
            <button *ngIf="currentStep !== numberOfSteps" class="btn btn-dark bottom-button" [disabled]="!isValid()" (click)="nextStep()">Pr√≥ximo</button>
            <button *ngIf="currentStep === numberOfSteps" class="btn btn-dark bottom-button" [disabled]="!isValid()" (click)="create($event)">Finalizar</button>
        </div>
    </div>
</div>

<div *ngIf="submitting" class="d-flex w-100 h-100 flex-column align-items-center justify-content-center">
    <app-loader></app-loader>
</div>
