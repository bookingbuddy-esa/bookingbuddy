<div *ngIf="!submitting && property_list.length > 0" class="d-flex p-3 w-100 flex-row flex-wrap align-content-start justify-content-start">
    <app-homepage-property *ngFor="let property of property_list" [property]="property"></app-homepage-property>

    <!-- TODO: paginaçao -->
    <nav aria-label="Page navigation example" class="mx-auto mt-4">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

<div *ngIf="property_list.length === 0" class="d-flex p-3 w-100 h-100 flex-column align-items-center justify-content-center">
    <h5>Ainda não existem propriedades na plataforma!</h5>
    <h6>Seja o primeiro a <a href="/hosting/create">criar um novo anúncio</a> da sua propriedade.</h6>
</div>

<div *ngIf="submitting" class="d-flex w-100 h-100 flex-column align-items-center justify-content-center">
    <app-loader></app-loader>
</div>
