<h3 class="mx-auto" style="width:70%;margin-top:40px;" *ngIf="signedIn && user !== undefined"> Utilizador {{user.email}} com sess√£o iniciada!</h3>
<div class="d-flex flex-column mx-auto align-items-center justify-content-center" style="width: 500px;margin-top:20%">
  <button class="btn btn-primary btn-lg btn-block" [disabled]="signedIn" onclick="location.href = '/register';">Registar</button>
  <br />
  <button class="btn btn-primary btn-lg btn-block" [disabled]="signedIn" onclick="location.href = '/signin';">Login</button>

</div>
