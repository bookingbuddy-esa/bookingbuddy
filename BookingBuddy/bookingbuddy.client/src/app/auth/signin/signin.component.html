<div class="d-flex flex-column align-items-center justify-content-center" *ngIf="!signedIn">
  <h3 class="margin7">Olá mais uma vez! Sentimos a sua falta.</h3>
  <form class="form w-50" [formGroup]="signinForm" (submit)="signin($event)">
    <div class="row m-3">
      <input class="col form-field inputCaixaRegister" name="name" formControlName="email" placeholder="Insira o seu e-mail" />
    </div>
    <div class="row m-3">
      <input class="col form-field inputCaixaRegister" type="password" name="password" formControlName="password" placeholder="Insira a sua palavra-passe" />
    </div>
    <div class="row m-3">
      <p style="text-align:right"> <a href="">Esqueceu-se da sua palavra passe ?</a></p>
    </div>

    <div class="row m-3" *ngIf="">
      <label style="color: red">Login falhou.</label>
    </div>
    <div class="row m-3" *ngFor="let error of errors">
      <label style="color: red">{{error}}</label>
    </div>
    <div class="row m-3">
      <button class="col btnRegister" type="submit">Login</button>
    </div>
  </form>

  <div class="divhr1">
    <hr class="hr1 margin-top2">
    <span> &nbsp; Ou faça login com &nbsp;</span>
    <hr class="hr1 margin-top2">
  </div>

  <div class="flex-row d-flex-center justify-content-center align-items-center">
    <div class="externalLoginButton">
      <app-google></app-google>
    </div>
    <div class="externalLoginButton">
      <app-microsoft></app-microsoft>
    </div>
  </div>

  <div class="fixed-bottom mx-auto" style="text-align:center;">
    <p>Ainda não se registou? <a href="/register" style="font-weight:bold">Criar conta</a></p>
  </div>
</div>
