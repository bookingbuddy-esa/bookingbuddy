<div class="row w-100">
  <div class="col-md-2 d-flex flex-column box-shadow min-vh-100">
    <h4 class="text-center mt-4">Propriedades</h4>
    <div class="list-group list-group-flush overflow-auto">
      <a *ngFor="let property of property_list" class="list-group-item list-group-item-action align-self-center rounded-3 mb-2 p-0" (click)="setCurrentProperty(property)" [class.current-property]="property === currentProperty">
        <app-homepage-property [property]="property"></app-homepage-property>
      </a>
    </div>
  </div>
    <div class="col-md-10 mb-4 mt-4">
        <div *ngIf="submitting" class="h-100">
            <app-loader></app-loader>
        </div>

        <h3 *ngIf="currentProperty" class="text-center "><strong>{{currentProperty.name}}</strong></h3>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h3>Avaliação média</h3>
            <p><span class="mx-1" *ngIf="propertyRating">★</span>{{ propertyRating ?? "N/A" }}</p>
        </div>

        <div *ngIf="!submitting" class="d-flex flex-column justify-content-center align-items-center">
            <h3>Taxa de ocupação anual</h3>
            <p>{{ propertyOccupancyByYearPercentage.toFixed(1) }}%</p>
        </div>

        <hr *ngIf="!submitting" class="my-4">

        <div *ngIf="!submitting" class="d-flex flex-column justify-content-center align-items-center">
            <h2>Ganhos</h2>
            <h3>Valor bruto obtido através de reservas nesta propriedade</h3>
            <p>{{ propertyGains.toFixed(2) }}€</p>
        </div>
    </div>
</div>
